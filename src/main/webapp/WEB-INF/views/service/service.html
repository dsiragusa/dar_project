<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Service</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="row">
            <div class="col-md-12">
                <h1 th:inline="text" class="">[[${service.title}]]</h1>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <div class="col-md-12">
                        <p th:text="${service.description}"></p>
                    </div>
                    <div class="col-md-12">
                        <h4>Rendez-vous</h4>
                        <p th:text="${service.requestor.firstName + ' ' + service.requestor.lastName}"></p>
                        <p id="end" th:text="${service.address}"></p>
                    </div>
                    <div class="col-md-3">
                        <form th:action="@{/service/{id}(id = ${service.id})}" method="post">
                            <button type="submit" >Rendre service !</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="start" class="col-md-3 control-label">Départ</label>
                <div class="col-md-9">
                    <input id="start" type="text" class="form-control" placeholder="Ex: 4 place Jussieu"/>
                </div>
            </div>
            <div class="col-md-6">
                <label for="favorites" class="col-md-3 control-label">Votres addresses</label>
                <select id="favorites" th:each="address : ${account.addresses}">
                    <option th:value="${address}"><span th:text="${address.name}"></span></option>
                </select>
                <!--
                <b>Lieu d'achat:</b>
                <br />
                <p><span id="waypoint" th:text="${service.biddingPlaceAdresse}"></span></p>
                <br />
                -->
            </div>
            <div class="col-md-6">
                <label for="favorites" class="col-md-3 control-label">Votres addresses</label>
                <b>Lieu de rendez-vous:</b>
                <br />
                <br />
                <b>Moyen de transport:</b>
                <br />
                <select id="travelMode">
                    <option value="transit">Transports en commun</option>
                    <option value="walking">A pied</option>
                    <option value="bicycling">En vélo</option>
                    <option value="driving">En véhicule</option>
                </select>
                <br />
                <br />
                <input type="submit" id="submit" value="Calculer itinéraire !" />
            </div>
        </div>
        <script th:src="@{/resources/js/googleMaps.js}"></script>
        <script th:src="@{https://maps.googleapis.com/maps/api/js(key = 'AIzaSyC1d-ntv8DXxJvj6eOr2RMK5Wo5qVrWcUw', signed_in = 'true', callback = 'initMap')}" async="async" defer="defer"></script>
    </section>
</body>
</html>
