<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Profile</title>
    <link th:href="@{/resources/css/simple-sidebar.css}" rel="stylesheet" media="screen" />
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <script>
        function loadProfileItem(index) {
            hideAll();
            switch (index) {
                case 1:
                    document.getElementById('itemInformations').style.display = "inline";
                    break;

                case 2:
                    document.getElementById('itemReviews').style.display = "inline";
                    break;

                case 3:
                    document.getElementById('itemPending').style.display = "inline";
                    break;

                case 4:
                    document.getElementById('itemApplications').style.display = "inline";
                    break;

                case 5:
                    document.getElementById('itemHistory').style.display = "inline";
                    break;
            }
        }

        function hideAll() {
            document.getElementById('itemInformations').style.display = "none";
            document.getElementById('itemReviews').style.display = "none";
            document.getElementById('itemPending').style.display = "none";
            document.getElementById('itemApplications').style.display = "none";
            document.getElementById('itemHistory').style.display = "none";
        }
    </script>
    <script>
        function menuToggleClicked() {
            $("#wrapper").toggleClass("toggled");
        }
    </script>
</head>
<body >
<section layout:fragment="content">

    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#infos" role="tab" data-toggle="tab">Informations</a></li>
                <li role="presentation"><a href="#avis" role="tab" data-toggle="tab">Avis</a></li>
                <li role="presentation"><a href="#demandes" role="tab" data-toggle="tab">Mes demandes</a></li>
                <li role="presentation"><a href="#candidatures" role="tab" data-toggle="tab">Mes candidatures</a></li>
                <li role="presentation"><a href="#history" role="tab" data-toggle="tab">Services rendus</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="infos">
                    <div th:replace="account/fragments/informations :: informations(account=${account})">informations</div>
                </div>
                <div role="tabpanel" class="tab-pane" id="avis">
                    <div th:replace="account/fragments/reviews :: reviews">reviews</div>
                </div>
                <div role="tabpanel" class="tab-pane" id="demandes">
                    <div th:replace="account/fragments/pending :: pending"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="candidatures">
                    <div th:replace="account/fragments/applications :: applications"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="history">
                    <div th:replace="account/fragments/history :: history"></div>
                </div>
            </div>
        </div>
    </div>

</section>




</body>
</html>
