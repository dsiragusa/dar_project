<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="history" th:align="center">
    <div class="panel">
        <div class="panel-body">
            <th:block th:unless="${account.contracts == null or account.contracts.isEmpty()}">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Demandeur</th>
                            <th>Termin√©e le</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contract : ${account.contracts}" th:if="${contract.getCurrentState().code == 2}">
                            <td><a th:href="@{/service/{id}(id = ${contract.id})}" th:text="${contract.title}"></a></td>
                            <td th:text="${contract.contractor}"></td>
                            <td th:text="${{contract.serviceDeadline}}"></td>
                        </tr>
                    </tbody>
                </table>
            </th:block>
            <th:block th:if="${account.contracts == null or account.contracts.isEmpty()}">
                <p>Votre historique est vide.</p>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
